		<script type="text/javascript">

			function move() {
				var elem = document.getElementById("myBar");
				var width = 40;
				var id = setInterval(frame,10);
				function frame() {
					if (width >= 100) {
						clearInterval(id);
						document.getElementById("progressBar").style.display = "none";
					} else {
						width++; 
						elem.style.width = width + '%';
					}
				}
			}

			function openNav() {
				let five = window.matchMedia("(max-width: 500px)");
				let seven = window.matchMedia("(max-width: 768px)");
				if(five.matches){
					document.getElementById("mySidenav").style.width = "60%";
				}
				else if(seven.matches){
					document.getElementById("mySidenav").style.width = "25%";
				}
				else{
					document.getElementById("mySidenav").style.width = "17%";
				}
			}
			function closeNav() {
				document.getElementById("mySidenav").style.width = "0";
			}

			window.onscroll = function() {myFunction()};

			var header = document.getElementById("myHeader");
			var sticky = header.offsetTop;

			function myFunction() {
				if (window.pageYOffset > sticky) {
					header.classList.add("sticky");
				} else {
					header.classList.remove("sticky");
				}
			}

			var d = new Date();
			var y = d.getFullYear();
			var m = d.getMonth() + 1;
			var day = d.getDate();
	  
			var mdob = y - 1999;
			if(m == 5){
				if(day < 22){
					document.getElementById("mdob").innerHTML = mdob - 1;
				} else if(day >= 22){
					document.getElementById("mdob").innerHTML = mdob;
				}			
			} else if(m < 5){
				document.getElementById("mdob").innerHTML = mdob - 1;
			} else if(m > 5 ){
				document.getElementById("mdob").innerHTML = mdob;
			}
			document.getElementById("year").innerHTML = y;
		</script>
